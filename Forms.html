<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms Explaination</h1>
    <form action="main.py" method="get">

        <label for="name">Name:</label>

         <input id="name" type="text" name="name" placeholder="Enter your name"> <br><br>

         <label for="email">email</label>

        <input id="email" type="email" name="email" placeholder="Enter your email">
         <br> <br>
         <label for="phone">phone</label>

        <input id="phone" type="phone" name="phone" placeholder="Enter your phone number"> <br><br>

        <label for="password">password</label>
        <input  id="password" type="password" name="password" placeholder="Enter your password" ><br><br>

        <label for="Gender">Gender</label>
        <input id="Gender" type="Gender" name="Gender" placeholder="Enter your Gender"><br><br>

        <label for="DOB">DOB</label>
        <input id="DOB" type="date" name="DOB"><br><br>

        <label for="Sign">Sign</label>
        <input id="sign" type="file" name="sign"><br><br>

        <input type="color" name="" id="">
        <input type="time"  name="" id="">
        <input type="url" name=""   id="">
        <input type="range" name="" id="">

        <input type="Reset" value="Reset">

        <button> submit</button>

        
        
    </form>
    
</body>
</html>
